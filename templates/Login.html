{% extends 'FormLayout.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block content %}
    <form action="{{ url_for('loginConfirm') }}" method="post">
        {% if failed %}
        <p>Invalid Username/Password</p>
        {% endif %}
        <label for="username">Username:</label>
        <input type="text" name="username" class="sheet_choices" required> 
        <br>
        <label for="password">Password:</label>
        <input type="text" name="password" class="sheet_choices" required> 
        <button type="submit" formaction="/submit1" class = "submit">Login</button>
    </form>
{% endblock %}
