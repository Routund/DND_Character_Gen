{% extends 'FormLayout.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block content %}
    <form action="{{ url_for('loginConfirm') }}" method="post">
        {% if failed %}
        <p style = "color:red">Invalid Username/Password</p>
        {% endif %}
        <label for="username">Username:</label>
        <input type="text" name="username" class="sheet_choices" required> 
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" class="sheet_choices" required>
        <br>
        <button type="submit" formaction = "/loginConfirm" class = "submit">Login</button>
        <p>Don't have an account? <a href="{{ url_for('sign_up')}}">Sign up</a></p>
    </form>
    
{% endblock %}
