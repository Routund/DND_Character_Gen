<!DOCTYPE html>
<html>
    <head>
        <link rel = 'stylesheet', href = '../static/styles.css'>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

        <title>5e Character Generator</title>
    </head>
    <body>
        <div class = "main_create">
            <div class="formScrollHeader">
                <div class="headerText">
                    <a href="{{ url_for('userPage')}}"><img style = "width: 30%; margin-top: 10px;" src = "../static/Home.png" class = "menu_button"></a>
                </div>
                <div>

                </div>
                <div class="headerText">
                    {{username}}'s Characters
                </div>
                <a href="{{ url_for('logout')}}" class="headerText">
                        Log out
                </a>
            </div>
            <div class = "character_grid">
                {% for i in range(characters|length) %}
                <div>
                    <a href="{{ url_for('character_main', id=characters[i][0])}}" style="color: black; text-decoration: none;">{{characters[i][1]}}, {{characters[i][2]}} {{characters[i][3]}}</a>
                    <hr class = "character_divider">
                </div>
                {% endfor %}
                {% if characters|length <= 20 %}
                <div>
                    <a href="{{ url_for('create')}}" style="color: black; text-decoration: none;">+ New Character</a>
                    <hr class = "character_divider">
                </div>
                {% endif %}
            </div>
        </div>
    </body>
    

</html>
