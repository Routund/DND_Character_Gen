{% extends 'sheetLayout.html' %}

{% set ability_types = ['Racial','Class','Background'] %}

{% block content %}
<div class = "ability_sheet">
    {% for i in range(3) %}
        <h1 class = "ability_header">{{ability_types[i]}} Abilities:</h1>
        {% for j in range(names[i]|length) %}
            {{names[i][j]}}:
            {{descs[i][j]}}
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
